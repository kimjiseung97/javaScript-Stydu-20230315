<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>


    <script>
        //1. id="list1"인 요소에 <li> 요소중  홀수번째 요소만 선택후 배경색상 yellow 적용   
        const $elementsOdd = [...document.querySelectorAll('#list1 li:nth-child(odd)')];
        $elementsOdd.forEach($li => {
            $li.style.background = 'yellow';
        });

        //쿼리셀렉터로 li태그 전부다 가져오기
        //const $elementsOdd = [...document.querySelectorAll('#list1 li')];
        //방법1
        // for(let i =0; i<$elementsOdd.length; i++){
        //     if(i%2===1){
        //         $elementsOdd[i].style.background = 'yellow';
        //     }
        // }
        
        //방법2
        // $elementsOdd.forEach(($li, idx) =>{
        //     if(idx%2!==0) $li.style.background = 'yellow';
        // })



        //방법3
        // for(let i =0; i<$elementsOdd.length; i++){
        //     $elementsOdd[i].style.background = 'yellow';
        // }
        //2. id="list1"인 요소에 <li> 요소중   짝수번째 요소만 선택후 배경색상 gray 적용  
        const $elementsEven = [...document.querySelectorAll('#list1 li:nth-child(even)')];
        $elementsEven.forEach($li => {
            $li.style.background = 'gray';
        });
        //3. id="list1"인 요소에 <li> 요소중   첫번째 <li>요소만 선택후 폰트색상 red 적용   
        // $oddElems[0].style.color = 'red';
        $elementsOdd[0].style.color = 'red';
        //4. id="list1"인 요소에 <li> 요소중  마지막번째 <li>요소만 선택후 폰트색상 green 적용  
        $elementsOdd[3].style.color = 'green';
        //5. id="list1"인 요소에 <li> 요소중  두번째 <li>요소만 선택후 font-style: italic 적용             
        $elementsEven[0].style.fontStyle = 'italic';
        //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
        //   border: 2px dotted aqua 적용 (1, 2번째만 선택) 
        const $elemensts1 = [...document.querySelectorAll('#list1>li:nth-child(n-2)')];
        $elemensts1.forEach($li => {
            $li.style.border = '2px dotted aqua';
        });
        //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
        //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
        const $elemensts2 = [...document.querySelectorAll('#list1>li:nth-child(n+3)')];
        $elemensts2.forEach($li => {
            $li.style.border = '2px dashed violet';
        });
    </script>
</body>

</html>
